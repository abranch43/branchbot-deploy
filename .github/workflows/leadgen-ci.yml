name: Leadgen CI

on:
  push:
    paths:
      - 'apps/leadgen-site/**'
  pull_request:
    paths:
      - 'apps/leadgen-site/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and build
        working-directory: apps/leadgen-site
        run: |
          npm ci
          npm run build