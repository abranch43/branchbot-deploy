name: CI

on:
  pull_request:
  push:
    branches: [ main ]

env:
  PYTHONUTF8: "1"
  LC_ALL: "C.UTF-8"
  LANG: "C.UTF-8"

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (best-effort)
        run: |
          python -m pip install --upgrade pip
          pip install -q -r requirements.txt || true
          pip install -q pytest || true
          pip install -q ruff || true
          pip install -q mypy || true

      - name: Ruff (if present)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: ruff check . || true

      - name: Mypy (if config present)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          if [ -f mypy.ini ] || [ -f pyproject.toml ]; then
            mypy apps branchbot branchberg jobs
          else
            echo "No mypy config; skipping"
          fi

      - name: Unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          if [ -f branchbot/test_minimal.py ]; then
            python -X utf8 -m pytest -q branchbot/test_minimal.py
          else
            python -X utf8 -m pytest -q
          fi
