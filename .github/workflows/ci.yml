name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (best-effort)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -q -r requirements.txt || true
          python -m pip install -q pytest ruff mypy || true
          python -m pip install pre-commit

      - name: Pre-commit (format/encoding)
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Ruff (if present)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: ruff check . || true

      - name: Mypy (if config present)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          if [ -f mypy.ini ] || [ -f pyproject.toml ]; then
            mypy apps branchbot branchberg jobs
          else
            echo "No mypy config; skipping"
          fi

      - name: Unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          if [ -f branchbot/test_minimal.py ]; then
            pytest -q branchbot/test_minimal.py
          else
            pytest -q
          fi
